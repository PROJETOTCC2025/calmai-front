<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Paciente</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7ebdf;
      color: #5e4b3c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff6ee;
      border: 1px solid #d3b8a3;
      border-radius: 10px;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    h2 { font-size: 20px; margin-bottom: 15px; color: #5e4b3c; }
    p { font-size: 16px; margin-bottom: 10px; }
    .info { text-align: left; margin-top: 15px; font-size: 15px; line-height: 1.5; }
    .voltar {
      margin-top: 25px;
      display: inline-block;
      background-color: #b48b67;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
      cursor: pointer;
    }
    .voltar:hover { background-color: #9c7553; }
    @media (max-width: 480px) {
      h2 { font-size: 18px; }
      p, .info { font-size: 14px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detalhes do Paciente</h2>
    <p id="nomePaciente"></p>
    <div class="info" id="infoPaciente"></div>

    <!-- Botão voltar -->
    <button id="btnVoltar" class="voltar">⬅ Voltar</button>
  </div>

  <script>
    // --- Simulação de "banco de dados" ---
    const pacientes = {
      "Cassia Starling": {
        idade: 29,
        ultimaSessao: "15/10/2025",
        proximaSessao: "22/10/2025 - 14h",
        objetivo: "Controle da ansiedade e equilíbrio emocional"
      },
      "Renata Brunner": {
        idade: 35,
        ultimaSessao: "10/10/2025",
        proximaSessao: "17/10/2025 - 16h",
        objetivo: "Melhorar autoconfiança e autoestima"
      },
      "Lucas Pereira": {
        idade: 41,
        ultimaSessao: "12/10/2025",
        proximaSessao: "19/10/2025 - 15h",
        objetivo: "Gerenciamento de estresse e produtividade"
      }
    };

    // Executa quando DOM estiver pronto
    document.addEventListener("DOMContentLoaded", () => {
      const nomePacienteEl = document.getElementById("nomePaciente");
      const infoDiv = document.getElementById("infoPaciente");
      const btn = document.getElementById("btnVoltar");

      // Configura botão voltar
      btn.addEventListener("click", () => {
        // Se há histórico, volta; senão, vai para index.html
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "profissionalindex.html";
        }
      });

      // Lê parâmetro da URL
      const params = new URLSearchParams(window.location.search);
      const nome = params.get("paciente");

      if (!nome) {
        nomePacienteEl.textContent = "Paciente: (não informado)";
        infoDiv.innerHTML = `<em>Parâmetro "paciente" ausente na URL.</em>`;
        return;
      }

      // Mostra nome e dados se existir nos "pacientes"
      nomePacienteEl.textContent = `Paciente: ${nome}`;
      const dados = pacientes[nome];

      if (dados) {
        infoDiv.innerHTML = `
          <strong>Idade:</strong> ${dados.idade} anos<br>
          <strong>Última Sessão:</strong> ${dados.ultimaSessao}<br>
          <strong>Próxima Sessão:</strong> ${dados.proximaSessao}<br>
          <strong>Objetivo Terapêutico:</strong> ${dados.objetivo}
        `;
      } else {
        infoDiv.innerHTML = `<em>Dados não encontrados para este paciente.</em>`;
      }
    });
  </script>
</body>
</html>
