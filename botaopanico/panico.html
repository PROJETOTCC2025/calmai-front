<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão do Pânico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="panico.css">
  <link rel="stylesheet" href="../estilosGerais/menu.css">
  <link rel="stylesheet" href="../estilosGerais/header.css">
</head>

<body>

  <header>
    <h1>CalmaAí</h1>
  </header>

  <div class="container">
    <div class="safe-text">Respire fundo... você está em um lugar seguro.</div>

    <div class="calm-box">
      <div class="breath-circle"></div>
      <div class="breath-text" id="breathText">Inspire pelo nariz...</div>
    </div>

    <div class="help-buttons">
      <button class="btn-help" data-bs-toggle="modal" data-bs-target="#exampleModal">preciso de ajuda</button>
      <button class="btn-cvv" onclick="window.location.href='tel:188'">
        Ligar para o CVV (188)
      </button>
      <div class="cvv-text">Atendimento 24h gratuito e confidencial</div>
    </div>
  </div>



  <!-- Menu Inferior -->
  <nav class="menu-app" aria-label="Menu principal">

    <a href="../TelaPaciente/TelaPaciente.html" class="menu-item ativo">

      <i class="fa-solid fa-house"></i>

      <p>Início</p>

    </a>

    <a href="../TelaChat/TelaChat.html" class="menu-item">

      <i class="fa-solid fa-comments"></i>

      <p>Chat</p>

    </a>

    <a href="../guia de boas praticas/boas-praticas.html" class="menu-item">

      <i class="fa-solid fa-leaf"></i>

      <p>Boas Práticas</p>

    </a>

    <a href="../planosuser/planos.html" class="menu-item">

      <i class="fa-solid fa-heart"></i>

      <p>Planos</p>

    </a>

  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Atenção!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            Se você continuar, será iniciada uma
            <strong>chamada de emergência</strong>
            no Google Meet com um profissional de apoio.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-help" onclick="abrirMeeting()">Continuar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="panico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
