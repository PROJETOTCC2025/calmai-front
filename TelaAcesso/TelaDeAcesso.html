<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calma Aí - Login</title>
  <link rel="stylesheet" href="TelaDeAcesso.css">
</head>

<body>
  <div class="container">

    <!-- Imagem centralizada -->
    <div class="imagem-topo">
      <img src="ia.png" alt="Imagem IA" class="imagem-ia">
    </div>

    <!-- Título e slogan -->
    <h1>Calma Aí</h1>
    <p class="slogan">Sua terapia de calma e apoio emocional!</p>

    <!-- Formulário de login -->
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu email" required aria-label="Email">
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required aria-label="Senha">
    </div>

    <a href="#" class="forgot">Esqueceu a senha?</a>

    <!-- Botões de ação -->
    <button class="btn primary" onclick="login()">Entrar</button>
    <!-- <a href="../TelaPaciente/TelaPaciente.html" class="btn primary">Entrar paciente</a>
    <a href="../profissional/profissionalindex.html" class="btn profi">Entrar profissional</a> -->
    <a href="../telaLogin/login.html" class="btn secondary">Cadastrar</a>
    <button class="btn google">
      <img src="google.png" alt="Google" class="google-icon">
      Entrar com Google
    </button>

  </div>

  <script src="telaAcesso.js"></script>
</body>
</html>
