<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calma Aí - Login</title>
  <link rel="stylesheet" href="TelaDeAcesso.css">
</head>
<body>
  <div class="container">
    <!-- Imagem centralizada e menor -->
    <div class="imagem-topo">
      <img src="jovem.png" alt="Imagem jovem" class="imagem-jovem">
    </div>

    <!-- Conteúdo principal -->
    <h1>Calma Aí</h1>
    <p class="slogan">Sua terapia de calma e apoio emocional</p>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <div class="input-group">
      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
    </div>

    <a href="#" class="forgot">Esqueceu a senha?</a>

    <button class="btn primary">Entrar</button>
    <button class="btn secondary">Cadastrar</button>
    <button class="btn google">Entrar com o Google</button>
  </div>
</body>
</html>
