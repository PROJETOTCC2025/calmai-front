<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro - CalmaAi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5f2; /* fundo clean bege/marrom claro */
      color: #4b3621; /* marrom escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4b3621;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #d9c3a6;
      border-radius: 8px;
      background-color: #fdfaf7;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #7a5c3f;
      box-shadow: 0 0 5px rgba(122, 92, 63, 0.4);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #7a5c3f;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5c432f;
    }

    .link-voltar {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #4b3621;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link-voltar:hover {
      text-decoration: underline;
    }

    .profissional label {
      display: inline;
    }

    .profissional input {
      width: 10px;
    }

    .esconder {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar</h1>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmeSenha"> Repetir Senha</label>
      <input type="password" id="confirmeSenha" name="confirmeSenha" required>

      <div class="profissional">
        <input type="checkbox" id="isProfissional" onclick="switchCRP()">
        <label for="isProfissional">Sou profissional</label>
      </div>

      <div id="divCRP" class="esconder">
        <label for="crp">CRP</label>
        <input type="text" id="crp" name="nome">
      </div>


      <button onclick="cadastrar()">Cadastrar</button>
    </form>

    <a href="../TelaAcesso/TelaDeAcesso.html" class="link-voltar">⬅ Voltar para Página Inicial</a>
  </div>
  <script src="login.js"></script>
</body>
</html>
